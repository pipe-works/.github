# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
#
# Copy this file to your repository root as `.readthedocs.yaml`
# Then configure your project at readthedocs.org

version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: '3.12'
  jobs:
    post_checkout:
      # Cancel building pull requests when a new commit is pushed
    - |
      if [ "$READTHEDOCS_VERSION_TYPE" = "external" ]; then
          echo "Building external version (pull request)"
      fi

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false  # Set to true for strict builds

# Optionally build your docs in additional formats such as PDF and ePub
formats:
- pdf
- epub

# Python configuration
python:
  install:
  - method: pip
    path: .
    extra_requirements:
    - docs  # Install [docs] extra from pyproject.toml
  # Uncomment if you have a separate docs requirements file:
  # - requirements: docs/requirements.txt
